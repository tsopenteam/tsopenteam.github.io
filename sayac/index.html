<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeknoSeyir Anahtarlık Sayacı</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="mt-4">
        <div class="d-flex justify-content-center mt-3">
            <p>
            <h4> Tekno<span class="text-danger">Seyir</span> Anahtarlık Üretim Sayacı </h4>
            </p>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <p class="alert alert-secondary" id="datetext"></p>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <p> Sayaç bilgisi <a href="https://teknoseyir.com/durum/1399398#comment-4998336"
                    target="_blank">buradaki</a> bilgiye göre 30 Nisan 2021 olacak şekilde ayarlandı.</p>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <img class="d-block" src="./img/img4.jpg" alt="TeknoSeyir Anahtarlık">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script>
        let countDownDate = new Date(2021, 3, 30, 0, 0, 0).getTime();

        let x = setInterval(function () {
            let now = new Date().getTime();
            let distance = countDownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("datetext").innerHTML = days + " gün " + hours + " saat " + minutes + " dakika " + seconds + " saniye ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("datetext").innerHTML = "SÜRE BİTTİ";
            }
        }, 1000);
    </script>
</body>

</html>
